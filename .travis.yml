language: php
php:
- 5.5
- 5.6
sudo: required
dist: trusty
addons:
  hosts:
  - riak-test
before_script:
- phpenv config-rm xdebug.ini
- composer self-update
- composer install --prefer-source
- pushd vendor/allegro/protobuf
- phpize
- "./configure"
- make
- sudo make install
- popd
- echo 'extension = protobuf.so' >> "$HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini"
- php -m
- sudo ./tools/travis-ci/riak-install
- sudo ./tools/devrel/riak-cluster-config "$(which riak-admin)" 8098 false false
- riak version
notifications:
  slack:
    secure: 
script: "./vendor/bin/phpunit --coverage-text"
